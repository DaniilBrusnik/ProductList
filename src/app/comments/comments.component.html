
<md-input-container class="example-full-width">
  <textarea mdInput placeholder="Address 2"></textarea>
</md-input-container>
<div   class="content"  fxLayout="column" >
<md-card fxFlex="100" fxLayout="column" fxLayoutAlign="center stretch" class="card-comments" *ngFor="let data of reviews">


  <div class="comments">
     <div class="user" >
       User:{{data.created_by.username}} at {{data.created_at}}<br>

    </div>
    <div>
      Rate:{{data.rate}}<br>
      {{data.text}}
    </div>
  </div>
</md-card>
</div>
