
<md-card class="example-card" *ngFor="let data of reviews">
  <md-card-header>
    <div md-card-avatar class="example-header-image"></div>
    <md-card-title>{{data.title}}</md-card-title>
  </md-card-header>

  <md-card-content>
    <p>
      {{data.text}}, {{data.text}}, {{data.text}},
    </p>
  </md-card-content>
  <md-card-actions>
    <button md-button>Like</button>
    <button md-button>Comment</button>
  </md-card-actions>

</md-card>
